<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemas WTC - Sistema de Gestión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-container" class="d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <div class="text-center mb-3">
                <h3 class="text-primary"><i class="fas fa-film"></i> Cinemas WTC</h3>
                <small class="text-muted">Acceso Administrativo</small>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="1234" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                <div id="loginError" class="text-danger mt-2 text-center small" style="display:none;"></div>
            </form>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fas fa-film me-2"></i>Cinemas WTC</a>
                <div class="d-flex text-white align-items-center">
                    <span class="me-3" id="nav-username">Usuario</span>
                    <button id="logoutButton" class="btn btn-sm btn-outline-light">Salir</button>
                </div>
            </div>
        </nav>

        <div id="alertPlaceholder" class="container mt-3"></div>

        <div class="container mt-4">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-empleados">Empleados</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-inventario">Inventario</button></li>
            </ul>

            <div class="tab-content p-3 border border-top-0 bg-white shadow-sm">
                
                <div class="tab-pane fade show active" id="tab-empleados">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Gestión de Personal</h4>
                        <button class="btn btn-success" onclick="openEmployeeModal()">
                            <i class="fas fa-plus"></i> Nuevo Empleado
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Puesto</th>
                                    <th>Horas</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="employeesTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-inventario">
                    <p class="text-muted p-3">Módulo de inventario conectado a <code>api_inventario.php</code>.</p>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="employeeModalTitle">Empleado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeModalForm">
                        <input type="hidden" id="modalEmployeeId">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="modalEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Puesto</label>
                            <select class="form-select" id="modalEmployeePosition" required>
                                <option value="">Seleccionar...</option>
                                <option value="Taquilla">Taquilla</option>
                                <option value="Dulcería">Dulcería</option>
                                <option value="Proyección">Proyección</option>
                                <option value="Limpieza">Limpieza</option>
                                <option value="Gerencia">Gerencia</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Horas Trabajadas</label>
                            <input type="number" class="form-control" id="modalEmployeeHours" step="0.5" min="0" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
